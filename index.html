<html>
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500;700&display=swap');

        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            position: relative;
            font-family: 'Josefin Sans', sans-serif;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background: url('susu.jpg') no-repeat center center/cover;
            filter: blur(6px) brightness(0.7);
            z-index: -1;
        }

        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding-bottom: 5vh;
        }

        .topic {
            width: 55%;
            height: 25vh;
            border: 2px solid rgba(255, 182, 193, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            font-weight: bold;
            color: #fff;
            border-radius: 100px;
            background: linear-gradient(135deg, rgba(255,182,193,0.2), rgba(255,105,180,0.2));
            box-shadow: 0 0 30px rgba(255,182,193,0.3);
            opacity: 0.85;
            cursor: pointer;
            position: relative;
            transition: all 0.4s ease;
            backdrop-filter: blur(5px);
        }

        .topic::before {
            content: "";
            position: absolute;
            top: -10px; left: -10px; right: -10px; bottom: -10px;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4, #ffdde1);
            background-size: 400% 400%;
            border-radius: 110px;
            z-index: -2;
            filter: blur(15px);
            opacity: 0.4;
            animation: glow 8s ease infinite;
        }

        .topic:hover {
            background: linear-gradient(to right, #ff9a9e, #fecfef);
            color: #111;
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 0 40px rgba(255, 182, 193, 0.6);
        }

        .topic:active {
            transform: scale(0.97);
            opacity: 0.6;
        }

        @keyframes glow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="topic" onclick="window.location.href='susu1.html';">
            ✨ Explore About Ansuuu →
        </div>
    </div>
</body>
</html>
